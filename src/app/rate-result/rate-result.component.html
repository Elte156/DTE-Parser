<article class="rate-result">
  <h3>{{ title }}</h3>
  <p>
    <span class="rate-result__label">Monthly (Avg): </span>
    <span class="rate-result__amount">{{ costMonthly | currency }}</span>
  </p>
  <p>
    <span class="rate-result__label">Yearly (Avg): </span>
    <span class="rate-result__amount">{{ costYearly | currency }}</span>
  </p>
</article>
